name: utravalo
description: Útravaló \uD83D\uDE97\uD83D\uDEEB\uD83D\uDEE5\uD83C\uDF0D
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.2.0+3
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  http: ^0.12.2
  path_provider: ^1.6.18
  flutter_html: ^1.0.2
  url_launcher: ^5.7.2

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - i18n/
    - test_resources/

  fonts:
    - family: TrajanPro
      fonts:
        - asset: assets/fonts/TrajanPro.ttf
